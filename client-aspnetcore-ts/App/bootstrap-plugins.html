<template>
  <div class="container">
        <form class="form-horizontal" validate.bind="validation">
                    <h3>Input Tags Input</h3>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Post Categories</label>
                <div class="">
                    <abp-tags-input element.bind="tag" value.bind="post.categories" placeholder="enter a category tag"></abp-tags-input>
                </div>
                <div class="">
                    list of items: ${post.categories | stringify}
                </div>
            </div>
            <div class="">
                <button class="btn btn-primary"
                    click.delegate="addTag()">
                    Add Tag1
                </button>
                <button class="btn btn-info"
                    click.delegate="replaceAllTags()">
                    Replace all tags
                </button>
                <button class="btn btn-warning"
                    click.delegate="removeTag('Javascript')">
                    Remove Javascript
                    </button>
                <button class="btn btn-danger"
                click.delegate="removeAllTag()">
                (after 1sec) Remove All Tags
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Eonasdan - Date Time Picker</h3>
            <div class="form-group">
                <label class="control-label">Date Entered 1</label>
                <div>
                    <span class="text-danger">Formatted Date: </span>${post.dateEntered} <br/>
                    <span class="text-danger">Date Object:</span> ${myDateObject}
                </div>
                <abp-datetime-picker with-date-icon="false" element.bind="picker" value.bind="post.dateEntered" model.bind="myDateObject" options.bind="{ format:'YYYY-MM-DD HH:mm' }"></abp-datetime-picker>
            </div>
            <button class="btn btn-primary btn-sm"
                click.delegate="changePostDateValue('2000-01-05 13:33')">
                Change value.bind => Jan 5, 2000 - 1:33pm
            </button>
            <button class="btn btn-primary btn-sm"
                click.delegate="changePostDateObject('2010-02-02 10:00')">
                Change model.bind => Feb 2, 2010 - 10am
            </button>

            <hr/>

            <div class="form-group">
                <label class="control-label">Date Entered 2</label>
                <div>
                    <span class="text-danger">Formatted Date: </span>${post.dateEntered2} <br />
                    <span class="text-danger">Date Object:</span> ${myDateObject2}
                </div>
                <abp-datetime-picker element.bind="picker" value.bind="post.dateEntered2" model.bind="myDateObject2" options.bind="{ showTodayButton: true }"></abp-datetime-picker>
            </div>
            <div class="form-group">
                <label class="control-label">Date Entered 3</label>
                <abp-datetime-picker element.bind="picker" model.bind="dueDate" options.bind="{ showClear: true, showTodayButton: true, format: 'DD.MM.YYYY' }"></abp-datetime-picker>
            </div>
            <div class="form-group">
                <label class="control-label">Date Entered 4</label>
                <abp-datetime-picker element.bind="picker" value.bind="activeDate" options.bind="{ showClear: true, showTodayButton: true, format: 'YYYY-MM-DD' }"></abp-datetime-picker>
            </div>
            Task: ${task | stringify}
            <div class="form-group">
                <label class="control-label">Date Entered 5</label>
                <abp-datetime-picker class="form-datepicker" element.bind="picker" model.bind="task.dueDate" options.bind="{ showTodayButton: true, format: 'YYYY-MM-DD' }"></abp-datetime-picker>
            </div>
        </div>

        <div class="col-md-12">
            <hr />
        </div>

        <h3>Bootstrap-Select</h3>
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label">Basic - String Collection</label>
                <div>Value: ${camping}<br /> Item: ${campingValue}</div>
                <div>
                    <abp-select collection.bind="allCampingStuff" selected-value.bind="camping" selected-item.bind="campingValue"></abp-select>
                </div>

                <label class="control-label">Object Collection - Empty on Null, Change Title, Class Styling, Alternate Title (on Relish)</label>
                <div>Value: ${condimentValue} <br /> Item: ${condiment | stringify}</div>
                <div>
                    <abp-select picker-options.bind="selectOptions" empty-on-null="true" selected-item.bind="condiment" selected-value.bind="condimentValue" disabled="false" collection.bind="allCondiments" data-mapping-structure.bind="selectMappingStructure" object-key="id" element.bind="selectCondiment"></abp-select>
                </div>

                <label class="control-label">Object Collection - Data Content &amp; disabled last item</label>
                <div>Value: ${condimentStyledValue} <br /> Item: ${condimentStyled | stringify}</div>
                <div>
                    <abp-select picker-options.bind="selectOptions" selected-item.bind="condimentStyled" selected-value.bind="condimentStyledValue" disabled="false" collection.bind="allStyledCondiments" data-mapping-structure.bind="selectMappingStructure" object-key="id" element.bind="selectStyledCondiment"></abp-select>
                </div>

                <label class="control-label">Optgroups, Multiple &amp; disabled last bread</label>
                <div>Values: ${picnicValue} <br /> Items: ${picnic | stringify}</div>
                <div>
                    <abp-select id="multiSelect" picker-options.bind="selectOptions" selected-item.bind="picnic" selected-value.bind="picnicValue" collection.bind="allSelectionWithGroups" has-optgroup="true" data-mapping-structure.bind="selectMappingStructure" multiple="true" object-key="id" element.bind="selectPicnic"></abp-select>
                </div>

            </div>
            <div class="">
                <button class="btn btn-sm btn-primary"
                click.delegate="preSelectFirstOptions()">
                Change selection by item
                </button>
                <button class="btn btn-sm btn-primary"
                click.delegate="preSelectSecondOptions()">
                Change selection by value
                </button>
                <button class="btn btn-sm btn-warning"
                click.delegate="toggleOptgroupBreads()">
                Toggle disabled 'Breads' optgroup
                </button>
            </div>
        </div>
    </form>
  </div>
</template>
